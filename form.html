<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申し込みフォーム | SNOWBOARD EXPERIENCE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
</head>
<body>
    <header class="form-hero">
        <div class="hero-content">
            <h1 class="hero-title">APPLICATION<br>FORM</h1>
            <p class="hero-subtitle">スノーボードキャンペーン申し込み</p>
        </div>
        <div class="hero-overlay"></div>
    </header>

    <main class="form-main">
        <div class="form-container">
            <form id="application-form" action="complete.html" method="post">
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="experience">スノーボード経験</label>
                    <select id="experience" name="experience">
                        <option value="beginner">初心者</option>
                        <option value="intermediate">中級者</option>
                        <option value="advanced">上級者</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">その他ご要望</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                
                <button type="submit" class="submit-button">
                    <span class="button-text">送信する</span>
                    <span class="button-arrow">→</span>
                </button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo.png" alt="SNOWBOARD EXPERIENCE">
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 SNOWBOARD EXPERIENCE. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
